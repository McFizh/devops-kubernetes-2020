apiVersion: v1
kind: Service
metadata:
  name: pongapp-service
spec:
  type: ClusterIP
  selector:
    app: p2e01-pong
  ports:
  - port: 2345
    protocol: TCP
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: mainapp-service
spec:
  type: ClusterIP
  selector:
    app: p2e01-main
  ports:
  - port: 2346
    protocol: TCP
    targetPort: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: p2e01-ingress
  annotations:
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: mainapp-service
          servicePort: 2346
      - path: /pingpong
        backend:
          serviceName: pongapp-service
          servicePort: 2345